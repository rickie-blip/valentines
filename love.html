<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    h1 {
      color: #ff4d6d;
      font-size: 2em;
    }

    .heart {
      font-size: 4rem;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes explode {
      0% {
        transform: scale(0) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: scale(1.5) rotate(180deg);
        opacity: 1;
      }
      100% {
        transform: scale(0.5) rotate(360deg);
        opacity: 0;
      }
    }

    p {
      font-size: 1.1em;
      color: #555;
      margin: 20px 0;
    }

    .buttons {
      position: relative;
      height: 80px;
      margin-top: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #yesBtn:hover {
      background: #e63950;
    }

    #noBtn {
      background: #ccc;
      color: #333;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey Momma ‚ù§Ô∏è</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <p>
      You light up my world in ways I never imagined possible.  
      Every day with you feels like a beautiful dream.  
      <br><br>
      Will you be my Valentine? üíï
    </p>

    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">YES üíñ</button>
      <button id="noBtn" onmouseover="moveNo()">NO üôà</button>
    </div>
  </div>

  <script>
    function sayYes() {
      // Hide buttons and show sweet message
      document.querySelector('.buttons').style.display = 'none';
      document.querySelector('p').innerHTML = `
        <span style="font-size: 1.3em; color: #ff4d6d; font-weight: bold;">
          YAY!!! üíï‚ù§Ô∏è<br>
          You just made me the happiest person alive!<br>
          I love you so much! ü•∞
        </span>
      `;
      
      // Create fireworks
      createFireworks();
    }

    function createFireworks() {
      const fireworkEmojis = ['üéÜ', '‚ú®', 'üí•', 'üåü'];
      
      for (let i = 0; i < 15; i++) {
        setTimeout(() => {
          const firework = document.createElement('div');
          firework.innerHTML = fireworkEmojis[Math.floor(Math.random() * fireworkEmojis.length)];
          firework.style.position = 'fixed';
          firework.style.left = Math.random() * 80 + 10 + 'vw';
          firework.style.top = Math.random() * 60 + 20 + 'vh';
          firework.style.fontSize = Math.random() * 30 + 25 + 'px';
          firework.style.zIndex = '1000';
          firework.style.pointerEvents = 'none';
          firework.style.animation = 'explode 1.5s ease-out forwards';
          document.body.appendChild(firework);
          
          setTimeout(() => firework.remove(), 1500);
        }, i * 200);
      }
    }

    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * 250;
      const y = Math.random() * 50;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>

</body>
</html>
